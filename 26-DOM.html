<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Window</h1>

    <script>
        //O método alert exibe uma mensagem de alerta em uma caixinha superior no navegador
        
        const primeiraVariavel = "Hello World";
        window.alert(primeiraVariavel);

        //O método confirm() exibe uma mensagem seguida de dois botões, um para confirmar (true)
        //e outro para cancelar (false) que pode ser armazenado dentro de uma variável
        const cookies = window.confirm("O nosso site utiliza cookies.Deseja continuar?")   
        window.alert(cookies);

        //O método print exibe a janela de prpriedades da impressão, possibilitando o usuário imprimir a pagina atual
        window.print();

        //O método prompt exibe uma mensagem seguida de um campo para inserir valores que pode ser armazenado em uma variável
        window.prompt("Qual é o seu nome?")

    </script>



    <script>

    </script>

</body>
</html>
